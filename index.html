<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>'
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="background-img-container">
                <img src="media/halie-west-25xggax4bSA-unsplash.jpg" class="background-img">
                <div class="background-text">
                    <img src="media/odin-lined.png" class="odin-logo">
                    <p class="odin-text">ODIN</p>
                </div>
            </div>

            <div class="flexbox-container">

                <div class="text-container">
                    <span>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.           
                    </span>
                    <span>
                        Sign up <em>now</em> to get started.
                    </span>
                    
                    <span>
                        You <em>know</em> you want to.
                    </span>
                </div>
                
                <div class="form-container">
                    <span>Let's do this!</span>
                    <form>
                        
                        <div class="input-container">
                            <div class="label-alignment-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            
                            <div class="label-alignment-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>  
                        </div>
                        
                        <div class="input-container">
                            <div class="label-alignment-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            
                            <div class="label-alignment-container">
                                <label for="phone-num">PHONE NUMBER</label>
                                <input type="tel" id="phone-num" name="phone-num">
                            </div>
                        </div>

                        <div class="input-container">
                            <div class="label-alignment-container">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            
                            <div class="label-alignment-container">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="password-confirm" name="password-confirm">
                            </div>
                        </div>

                        


                    </form>
                </div>

                <div class="btn-container">
                    <button class="btn">Create Account</button>
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
